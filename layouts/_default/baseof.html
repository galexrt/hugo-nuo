<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>

  <meta charset="utf-8" />

  <!-- Page Title -->
  <title>
    {{- block "title" . -}}
      {{ if eq .Kind "page" }}
        {{ .Title }}{{ if not .IsHome }} | {{ if isset .Site.Params "seotitle" }}{{ .Site.Params.seotitle }}{{ else }}{{ .Site.Title }}{{ end }}{{ end }}
      {{ else }}
        {{ if .IsHome }}
          {{ if isset .Site.Params "seotitle" }}{{ .Site.Params.seotitle }}{{ else }}{{ .Site.Title }}{{ end }}
        {{ else }}
          {{ .Title }} | {{ if isset .Site.Params "seotitle" }}{{ .Site.Params.seotitle }}{{ else }}{{ .Site.Title }}{{ end }}
        {{ end }}
      {{ end }}
    {{- end -}}
  </title>

  <!-- Shared Head -->
  {{ partial "head.html" . }}

</head>
  <body>
    {{ if ne .Kind "404" }}
    <div class="suspension">
      <a title="Go to top" class="to-top is-hide"><span class="icofont-caret-up"></span></a>
      {{ if and (eq .Type "post") (eq .Kind "page") }}
        {{ if .Site.Params.changyan }}
        <a title="Go to comments" class="to-comment" href="#SOHUCS"><span class="icofont-comment"></span></a>
        {{ else if .Site.DisqusShortname }}
        <a title="Go to comments" class="to-comment" href="#disqus_thread"><span class="icofont-comment"></span></a>
        {{ else }}{{ end }}
      {{ end }}
    </div>
    {{ end }}
    {{ block "main" . }}{{ end }}
  </body>
</html>
